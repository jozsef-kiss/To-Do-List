<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Betűtípus -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-container container-lg text-center d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
        
        <!-- Border -->
        <div class="inner-container p-5">
        
            <div class="row mb-5">
            <div class="col">
                <!-- Főkép -->
                <img id="logo" src="./assets/img/logo.svg" alt="main image">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <!-- Üdvözlő szöveg -->
                <h1>Vágjunk bele!</h1>
            </div>
        </div>
        
        <!-- Bejelentkezés form -> input / submit -->
        <div class="row">
            <div class="col">   
                <form action="">

                    <!-- Felhasználónév bekérés -->
                    <div class="row mb-1">
                        <label for="username">Felhasználónév</label>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <input type="text">
                        </div>
                    </div>
                    
                    <!-- Jelszó bekérés -->
                    <div class="row mb-1">
                        <label for="password">Jelszó</label>
                    </div>
                    <div class="row mb-5">
                        <div class="col">
                            <input type="text">
                        </div>
                    </div>
                    
                    <!-- Submit gomb -->
                    <div class="row mb-5">
                        <div class="col">
                            <button class="login-btn">Regisztráció</button>
                        </div>
                    </div>      
                </form>          
            </div> 
        </div>

        <div class="row">
            <div class="col">
                <!-- Regisztráció -->
                <p>Már van fiókod? <a href="./index.html">Jelentkezz be!</a></p>
            </div>
        </div>         
    </div>
    </div> 
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
